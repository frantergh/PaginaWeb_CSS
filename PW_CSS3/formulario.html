<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <title>CSS3</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Formulario de Registro</h2>
        <form>
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" id="Nombre">
            </div>
            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" id="Apellido">
            </div>
            <div>
                <label for="Pais">Pais</label>
                <input type="text" class="form-control" placeholder="Pais" id="Pais">
            </div>
            <div>
                <label for="Numero">Numero de telefono</label>
                <input type="text" class="form-control" placeholder="Numero de telefono" id="Numero">
            </div>
            <div >
                <label for="Edad">Edad</label>
                <input type="text" class="form-control" placeholder="Edad" id="Edad">
            </div>
            <div >
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email">
            </div>
            <div>
                <label>Genero</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Masculino</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Femenino</label>
                </div>
            </div>
            <div ></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search">Registrarse</button>
        </form>
    </div>
</body>

</html>
